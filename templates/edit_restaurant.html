{% extends "layout.html" %}

{% block title %}Restoran Düzenle{% endblock %}

{% block content %}

<style>

/* Buton kapsayıcı */
.form-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;   /* Üst boşluğu küçülttük */
    flex-wrap: wrap;     /* Küçük ekranlarda alt alta geçebilir */
}

/* Güncelle butonu */
.btn-update {
    background-color: #e73939 !important;
    border-color: #eb4040 !important;
    color: #fff !important;
    width: 160px;       /* Daraltılmış */
    padding: 6px 0;     /* Yüksekliği küçültüldü */
    font-size: 1rem;
    border-radius: 8px;
    font-weight: 600;
    margin: 0;          /* Alt boşluğu sıfır */
    transition: 0.3s;
}

.btn-update:hover {
    background-color: #a83227 !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(192,57,43,0.4);
}

/* İptal butonu */
.btn-cancel {
    background-color: #6c757d !important;
    border-color: #6c757d !important;
    color: #fff !important;
    width: 100px;
    padding: 6px 0;     /* Yükseklik küçültüldü */
    font-size: 0.95rem;
    border-radius: 8px;
    margin: 0;          /* Alt boşluk tamamen sıfır */
    transition: 0.3s;
}

.btn-cancel:hover {
    background-color: #5a6268 !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}


</style>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                 <h3 class="text-center" style="color:#d83b29;">Restoran Düzenle</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_restaurant', id=restaurant.id) }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Restoran Adı</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ restaurant.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ restaurant.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ restaurant.address }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Restoran Görseli</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">PNG, JPG, JPEG, GIF veya WEBP formatında (max 5MB)</div>
                        {% if restaurant.image_path %}
                        <div class="mt-2">
                            <img src="{{ url_for('static', filename=restaurant.image_path) }}" class="img-thumbnail" style="max-height: 150px;">
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-buttons">
                    <button type="submit" class="btn  btn-update">Güncelle</button>
                    <a href="{{ url_for('restaurant_detail', id=restaurant.id) }}" class="btn btn-secondary btn-cancel">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
